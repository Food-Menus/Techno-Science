    <link rel="stylesheet" href="style.css">
    <style>
        .portfolio-header {
    text-align: center;
    padding: 60px 5% 40px;
}

.portfolio-header h1 {
    color: #ffffff; /* تغيير اللون للأبيض ليظهر على الخلفية الغامقة */
    font-size: 3.5rem;
    font-weight: 800;
    margin-bottom: 15px;
    /* إضافة ظل أسود وتوهج ذهبي خفيف لضمان الوضوح مهما كانت حركة الخلفية */
    text-shadow: 
        3px 3px 5px rgba(0, 0, 0, 0.8), 
        0 0 20px rgba(212, 175, 55, 0.3);
}

        /* كود خاص بصفحة الأعمال */
        .portfolio-header {
            text-align: center;
            padding: 50px 5%;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 5% 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* تصميم كارت المشروع */
        .work-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-bottom: 4px solid var(--main-gold);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        /* حاوية الصورة وتأثير الزووم */
        .work-image-container {
            width: 100%;
            height: 250px;
            overflow: visible; /* للسماح للصورة بالخروج عن الحدود عند التكبير */
            background: #eee;
            cursor: pointer;
            position: relative;
        }

        .work-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* سرعة التكبير والرجوع */
            user-select: none; /* لمنع اختيار الصورة */
            -webkit-user-drag: none;
        }

        /* التأثير السحري: التكبير عند الضغط المطول */
        .work-image-container:active img {
            transform: scale(1.3); /* نسبة التكبير */
            z-index: 999;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .work-info {
            padding: 20px;
        }

        .work-info h3 {
            color: var(--dark-grey);
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: 0.5px;
        }

        /* تحسين التجاوب للهواتف */
        @media (max-width: 600px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
                padding: 0 10% 50px;
            }
            .work-image-container:active img {
                transform: scale(1.15); /* تقليل التكبير قليلاً في الموبايل لعدم الخروج عن الشاشة */
            }
        }
    </style>
</head>
